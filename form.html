<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprehensive Form</title>
    <link rel="stylesheet" href="forms.css">
    <script src="forms.js"></script>
 
</head>
<body>
    <div class="container">
        <h1>Comprehensive Form</h1>
        <form id="comprehensiveForm" onsubmit="return validateForm()">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male"> Male
            <input type="radio" id="female" name="gender" value="female"> Female
            <input type="radio" id="other" name="gender" value="other"> Other
            
            <label for="hobbies">Hobbies:</label>
            <input type="checkbox" id="reading" name="hobbies" value="reading"> Reading
            <input type="checkbox" id="gaming" name="hobbies" value="gaming"> Gaming
            <input type="checkbox" id="traveling" name="hobbies" value="traveling"> Traveling
            
            <label for="country">Country:</label>
            <select id="country" name="country">
                <option value="usa">United States</option>
                <option value="canada">Canada</option>
                <option value="India">India</option>
                <option value="australia">Australia</option>
            </select>
            
            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" rows="4"></textarea>
            
            <input type="submit" value="Submit">
            <div class="error" id="formError"></div>
        </form>
    </div>

</body>
</html>
